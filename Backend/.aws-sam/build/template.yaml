AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Backend del Sistema POS Serverless del Restaurante.

  '
Globals:
  Function:
    Timeout: 3
    MemorySize: 128
Resources:
  MenuReaderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MenuReaderFunction
      Handler: app.lambda_handler
      Runtime: python3.13
      Policies:
      - DynamoDBReadPolicy:
          TableName: RestauranteMenu
      Events:
        MenuAPI:
          Type: Api
          Properties:
            Path: /menu
            Method: GET
    Metadata:
      SamResourceId: MenuReaderFunction
Outputs:
  MenuApiUrl:
    Description: URL de API Gateway para el endpoint /menu
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/menu/
